<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #eee;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .header {
        background-color: #d32f2f;
        color: #ffffff;
        padding: 25px;
        text-align: center;
      }
      .content {
        padding: 30px;
        background-color: #ffffff;
      }
      .field-label {
        font-weight: bold;
        color: #d32f2f;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 1.2px;
        margin-bottom: 5px;
      }
      .field-value {
        margin-bottom: 25px;
        padding: 12px;
        background-color: #fff5f5;
        border-radius: 6px;
        border-left: 4px solid #d32f2f;
        font-size: 15px;
      }
      .footer {
        background-color: #f9f9f9;
        color: #999;
        text-align: center;
        padding: 20px;
        font-size: 12px;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="margin: 0; font-size: 24px">New Message Received</h1>
      </div>
      <div class="content">
        <div class="field-label">Sender Name</div>
        <div class="field-value"><strong>{{name}}</strong></div>

        <div class="field-label">Email Address</div>
        <div class="field-value">{{email}}</div>

        <div class="field-label">Phone Number</div>
        <div class="field-value">{{phone}}</div>

        <div class="field-label">Message Content</div>
        <div style="white-space: pre-wrap" class="field-value">{{message}}</div>
      </div>
      <div class="footer">
        Sent via Website Contact Form &bull; System Notification
      </div>
    </div>
  </body>
</html>
